<!DOCTYPE html>
<html dir="rtl">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/bank.js"></script>
</head>

<body>
<!-- Start of first page: #one -->
<div data-role="page" id="bank-welcome">

	<div data-role="header">
		<h1>בנק הילדים</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h2>ברוכים הבאים לבנק הילדים</h2>

		<p>בעזרת מערכת זו תוכלו להתחבר ולקבל את שירותי הבנק.</p>

		<h3>מה ברצונך לעשות?</h3>
		<p><a href="#bank-MOD" class="ui-btn ui-shadow ui-corner-all" onclick="getMOD();">Message of the day</a></p>
	</div><!-- /content -->

	<div data-role="footer" data-theme="a">
		<h4>בנק הילדים</h4>
	</div><!-- /footer -->
</div><!-- /page one -->

<div data-role="page" id="bank-about">
	<div data-role="header" data-theme="b">
		<h1>פרטים על הבנק</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h2>אודות בנק הילדים</h2>
		<p>בנק הילדים הוא בנק ותיק בישראל
		<p><a href="#bank-welcome" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left">חזרה</a></p>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>בנק הילדים</h4>
	</div><!-- /footer -->
</div><!-- /page popup -->

      <div id="authTokenModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="authToken">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Your Auth Token</h4>
                </div>
                <div class="modal-body">
                    <textarea class="authToken"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
